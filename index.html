<!DOCTYPE html>
<html>
<head>
    <title>DG SOCIAL SERVICE</title>
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        h1 {
            color: #6366f1;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: bold;
            color: #6366f1;
        }
        
        .logo-icon {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }
        
        .login-box {
            background: rgba(30, 41, 59, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #6366f1;
            color: white;
            font-size: 16px;
            outline: none;
        }
        
        .input-field:focus {
            border-color: #10b981;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.4);
        }
        
        .alert {
            background: #10b981;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-rocket"></i>
            </div>
            <span>DG SOCIAL SERVICE</span>
        </div>
        
        <h1>Welcome Back</h1>
        
        <div class="login-box">
            <div class="alert" id="alertBox"></div>
            
            <input type="email" id="email" placeholder="Email Address" class="input-field">
            <input type="password" id="password" placeholder="Password" class="input-field">
            
            <button class="btn" onclick="login()">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
            
            <button class="btn" onclick="signup()" style="background: linear-gradient(135deg, #10b981, #0da271);">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
            
            <p style="color: #94a3b8; margin-top: 20px;">
                Need help? <a href="#" style="color: #6366f1; text-decoration: none;">Contact Support</a>
            </p>
        </div>
    </div>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        function showAlert(message, type = 'success') {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.style.display = 'block';
            alertBox.style.background = type === 'success' ? '#10b981' : 
                                       type === 'error' ? '#ef4444' : '#6366f1';
            
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 3000);
        }
        
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showAlert('Please enter email and password', 'error');
                return;
            }
            
            showAlert('Login successful! Redirecting...', 'success');
            
            // Simulate login
            setTimeout(() => {
                document.body.innerHTML = `
                    <div class="container">
                        <h1>ðŸŽ‰ Welcome to DG Panel!</h1>
                        <div style="background: rgba(30, 41, 59, 0.9); padding: 40px; border-radius: 20px; max-width: 500px;">
                            <h2>Dashboard</h2>
                            <p>Logged in as: ${email}</p>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 30px 0;">
                                <div style="background: rgba(99, 102, 241, 0.2); padding: 20px; border-radius: 10px;">
                                    <h3>Orders</h3>
                                    <p style="font-size: 24px; font-weight: bold;">0</p>
                                </div>
                                <div style="background: rgba(16, 185, 129, 0.2); padding: 20px; border-radius: 10px;">
                                    <h3>Balance</h3>
                                    <p style="font-size: 24px; font-weight: bold;">â‚¹0.00</p>
                                </div>
                            </div>
                            <button class="btn" onclick="location.reload()" style="background: #ef4444;">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </button>
                        </div>
                    </div>
                `;
            }, 2000);
        }
        
        function signup() {
            showAlert('Account created successfully! Please login.', 'success');
        }
        
        // Auto test
        setTimeout(() => {
            showAlert('DG Panel loaded successfully!', 'success');
            console.log('âœ… DG Panel is working!');
        }, 1000);
    </script>
</body>
</html>
